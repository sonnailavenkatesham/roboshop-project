apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: roboshop
  labels:
    project: roboshop
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: redis
  template:
    metadata:
      labels:
        project: roboshop
        component: redis
    spec:
      containers:
      - name: redis
        image: redis
      ports:
      - name: redis
        containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: roboshop
spec:
  selector:
    project: roboshop
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: redis