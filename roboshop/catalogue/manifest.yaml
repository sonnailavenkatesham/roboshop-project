apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    project: roboshop
    environment: dev
    component: catalogue
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      environment: dev
      component: catalogue
  template:
    metadata:
      labels:
        project: roboshop
        environment: dev
        component: catalogue
    spec:
      containers:
      - name: catalogue
        image: venkat1095/catalogue:1.0.0
        envFrom:
        - configMapRef:
            name: catalogue
        ports:
        - name: catalogue
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    project: roboshop
    environment: dev
    component: catalogue
  ports:
  - name: catalogue
    port: 8080
    targetPort: catalogue
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO: "true"
  MONGO_URL: "mongodb://mongodb:27017/catalogue"